
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pet Gallery â€¢ Cloudinary + Flask</title>
  <style>
    :root{--bg:#0b0c10;--card:#111217;--ink:#e6e7eb;--muted:#a7aab3;--accent:#34d399}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
         background:var(--bg); color:var(--ink); margin:0}
    header{padding:2rem 1rem; text-align:center}
    h1{margin:0 0 .25rem 0; font-weight:700; letter-spacing:.3px}
    .sub{color:var(--muted)}
    .container{max-width:1100px; margin:0 auto; padding:1rem}
    .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:16px}
    .card{background:var(--card); border:1px solid #22242b; border-radius:14px; overflow:hidden}
    .thumb{display:block; width:100%; height:220px; object-fit:cover}
    .meta{padding:.75rem 1rem; color:var(--muted); font-size:.9rem; display:flex; justify-content:space-between; align-items:center}
    .btn{appearance:none; border:1px solid #2a2d36; background:#16181e; color:var(--ink);
         padding:.6rem .9rem; border-radius:10px; cursor:pointer; text-decoration:none}
    .btn:hover{border-color:#3a3e49}
    footer{padding:2rem 1rem; text-align:center; color:var(--muted)}
    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <header>
    <h1>Pet Gallery</h1>
    <div class="sub">Adopt a pet!</div>
  </header>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
 
</body>
</html>
